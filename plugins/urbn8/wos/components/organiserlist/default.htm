{% set items = organisers %}
<ul class="post-list">
    {% for item in items %}
        <li>
          {{ item | json_encode }}
          <a href="{{ item.url }}">Edit</a>
          <a href="{{ item.eventUrl }}">Events</a>
        </li>
    {% else %}
        <li class="no-data">{{ noDataMessage }}</li>
    {% endfor %}
</ul>
